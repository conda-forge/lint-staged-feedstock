context:
  version: "16.1.6"

package:
  name: lint-staged
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/lint-staged/-/lint-staged-${{ version }}.tgz
  sha256: 35455a3e569562bca48a47a21d18f4ee57b2d95c69706daefd49ddbac5a297d9

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - lint-staged --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run linters on git staged files
  homepage: https://github.com/lint-staged/lint-staged
  repository: https://github.com/lint-staged/lint-staged

extra:
  recipe-maintainers:
    - danielnachun
